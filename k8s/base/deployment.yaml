apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-service
  annotations:
    argocd.argoproj.io/sync-wave: "1"
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: auth-service
  template:
    metadata:
      labels:
        app.kubernetes.io/name: auth-service
        app.kubernetes.io/component: backend
        conga.io/site-group: SSG1
    spec:
      containers:
      - name: auth-service
        image: nginx:1.21-alpine
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SERVICE_NAME
          value: "auth-service"
        - name: SITE_GROUP
          value: "SSG1"
        - name: SYNC_WAVE
          value: "1"
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5