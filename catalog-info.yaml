apiVersion: backstage.io/v1alpha1
kind: Component
metadata:
  name: auth-service
  title: Authentication Service
  description: Core authentication and authorization service for Conga Platform
  annotations:
    github.com/project-slug: testorg08/auth-service
    argocd/app-selector: app.kubernetes.io/name=auth-service
    backstage.io/techdocs-ref: dir:.
    conga.io/site-group: SSG1
    conga.io/sync-wave: "1"
    conga.io/database-dependencies: auth_database
    conga.io/infrastructure-requirements: postgresql,redis
    # CI/CD Integration
    github.com/workflows: ci-cd.yaml
    backstage.io/kubernetes-id: auth-service
    backstage.io/kubernetes-namespace: ssg1-dev
    backstage.io/kubernetes-label-selector: 'app.kubernetes.io/name=auth-service'
  tags:
    - authentication
    - authorization
    - security
    - foundation
    - ssg1
  links:
    - url: https://auth-dev.conga.com
      title: Development Environment
      icon: web
    - url: https://auth-staging.conga.com
      title: Staging Environment
      icon: web
    - url: https://auth.conga.com
      title: Production Environment
      icon: web
    - url: https://github.com/testorg08/auth-service/actions
      title: GitHub Actions
      icon: github
    - url: https://localhost:8080/applications/auth-service-dev
      title: ArgoCD Dev
      icon: dashboard
    - url: https://localhost:8080/applications/auth-service-staging
      title: ArgoCD Staging
      icon: dashboard
spec:
  type: service
  lifecycle: production
  owner: platform-team
  system: conga-platform-core
  providesApis:
    - auth-api
  dependsOn: 
    - resource:default/conga-auth-service-dev-db-events