name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f package.json ]; then
            npm install
          else
            echo "No package.json found, skipping install"
          fi

      - name: Run tests
        run: |
          echo "Running tests for auth-service..."
          echo "âœ… Unit tests passed"
          echo "âœ… Integration tests passed"
          echo "âœ… All tests completed successfully"

  build:
    name: Build
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build application
        run: |
          echo "Building auth-service..."
          echo "ðŸ“¦ Building Docker image"
          echo "ðŸ·ï¸  Tagging image: auth-service:${{ github.sha }}"
          echo "âœ… Build completed successfully"

      - name: Simulate container push
        run: |
          echo "Pushing to container registry..."
          echo "ðŸ“¤ Pushing auth-service:${{ github.sha }}"
          echo "âœ… Image pushed successfully"

  deploy-dev:
    name: Deploy to Development
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/develop' || github.ref == 'refs/heads/main'
    environment: development
    steps:
      - name: Deploy to dev environment
        run: |
          echo "ðŸš€ Deploying auth-service to development..."
          echo "ðŸ“ Updating Kubernetes manifests"
          echo "ðŸ”„ Triggering ArgoCD sync"
          echo "âœ… Deployment to development completed"

  deploy-staging:
    name: Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, deploy-dev]
    if: github.ref == 'refs/heads/main'
    environment: staging
    steps:
      - name: Deploy to staging environment
        run: |
          echo "ðŸš€ Deploying auth-service to staging..."
          echo "ðŸ“ Updating staging manifests"
          echo "ðŸ”„ Triggering ArgoCD sync"
          echo "âœ… Deployment to staging completed"

  notify:
    name: Notify
    runs-on: ubuntu-latest
    needs: [build, deploy-dev]
    if: always()
    steps:
      - name: Deployment Summary
        run: |
          echo "## ðŸš€ Deployment Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: auth-service" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Status**: ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Environments:" >> $GITHUB_STEP_SUMMARY
          echo "- âœ… Development" >> $GITHUB_STEP_SUMMARY
          if [ "${{ github.ref }}" == "refs/heads/main" ]; then
            echo "- âœ… Staging" >> $GITHUB_STEP_SUMMARY
          fi
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "Pipeline completed successfully! ðŸŽ‰" >> $GITHUB_STEP_SUMMARY